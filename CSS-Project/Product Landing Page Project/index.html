<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <main>
      <header id="header">
        <img id="header-img" src="https://cdn.freecodecamp.org/platform/universal/fcc_meta_1920X1080-indigo.png"
      alt="freecodecamp logo"
      loading="lazy">
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#About">About</a></li>
            <li><a class="nav-link" href="#How_It_Works">How It Works</a></li>
            <li><a class="nav-link" href="#Blog">Blog</a></li>
          </ul>
        </nav>
      </header>
      
      <section>
        <h2 id="About">About</h2>
        <h2 id="How_It_Works">How It Works</h2>
        <h2 id="Blog">Blog</h2>
      </section>
      
      <section>
        <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
          <input name="email" id="email" type="email" placeholder="name@gmail.com" required>
          <input id="submit" type="submit" value="submit">
        </form> 
      </section>

      <section>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/nu_pCVPKzTk?si=KlxSfqU1EmSUW5Ht" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </section>
    </main>
  </body>
</html>
